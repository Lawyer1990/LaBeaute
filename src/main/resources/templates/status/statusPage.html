<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"/>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5">
    <h3 th:text="${titleStatus}" />
    <form action="/status/add" method="post">
        <div class="form-floating">
            <input type="text" name="newStatus" class="form-control" id="floatingPost" placeholder="Text">
            <label for="floatingPost">Название статуса</label>
        </div>
        <button type="submit" class="btn btn-success">Добавить статус</button>
    </form>
    <div th:each="statusLoop : ${status}" class="alert alert-info mt-2">
        <h2 th:text="'Название статуса:'+${statusLoop.status}"/>
        <a th:href="'/status/'+${statusLoop.id}+'/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/status/'+${statusLoop.id}+'/remove'" method="post">
            <button type="submit" class="btn btn-warning">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
