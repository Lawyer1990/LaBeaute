<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"/>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5" th:each="statusLoop : ${statusId}">
    <h3 th:text="${title}" />
    <form th:action="'/status/'+${statusLoop.id}+'/edit'" method="post">
        <div class="form-floating">
            <input type="text" name="newStatus" class="form-control" id="floatingName" placeholder="Password" th:value="${statusLoop.status}">
            <label for="floatingName">Название статуса</label>
        </div>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
