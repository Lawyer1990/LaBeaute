<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"/>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5">
    <h3 th:text="${titleServices}" />
    <form action="/services/add" method="post">
        <div class="form-floating">
            <input type="text" name="newService" class="form-control" id="floatingPost" placeholder="Text">
            <label for="floatingPost">Название услуги</label>
        </div>
        <button type="submit" class="btn btn-success">Добавить услугу</button>
    </form>
    <div th:each="serviceLoop : ${services}" class="alert alert-info mt-2">
        <h2 th:text="'Название услуги:'+${serviceLoop.service}"/>
        <a th:href="'/services/'+${serviceLoop.id}+'/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/services/'+${serviceLoop.id}+'/remove'" method="post">
            <button type="submit" class="btn btn-warning">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
